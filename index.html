<!DOCTYPE html>
<html lang="zh">

<head>
    <title>微博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="JustSong's Micro Blog">
    <meta name="keywords" content="JustSong, Micro Blog"/>
    <meta name="author" content="JustSong"/>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/lib/bulma.min.css">
    <link rel="stylesheet" href="/static/app.css">
    <script src="/lib/marked.min.js"></script>
    <script src="/static/main.js"></script>
</head>

<body>
<div class="container">
    <div class="normal-container" id="main">
    </div>
    <div id="newBtn" onclick="onNewBtnClicked()">
        <svg width="36" height="36" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
    </div>
    <footer class="footer" style="background-color: white">
        <div class="content has-text-centered">
            <p>
                <a href="https://github.com/songquanpeng/microblog">Microblog</a> 由 <a
                    href="https://github.com/songquanpeng">JustSong</a> 构建，源代码遵循
                <a href="https://opensource.org/licenses/mit-license.php">MIT</a> 协议
            </p>
        </div>
    </footer>
</div>
<script>
    (function () {
        main();
    })();
</script>

<div class="modal" id="newModal">
    <div class="modal-background" onclick="closeModal('newModal')"></div>
    <div class="modal-content">
        <div class="box">
            <h3 class="title is-5" id="newModalTitle">新的微博</h3>
            <textarea class="textarea is-light" placeholder="使用命令 delete id 来删除微博" id="editor"
                      style="margin-bottom: 10px"></textarea>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button class="button is-light" onclick="onSubmitBtnClicked()">提交</button>
                </div>
                <div class="control">
                    <button class="button is-light" onclick="closeModal('newModal')">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="authModal">
    <div class="modal-background" onclick="closeModal('authModal')"></div>
    <div class="modal-content">
        <div class="box">
            <h3 class="title is-5" id="authModalTitle">用户登录</h3>
            <div>
                <div class="field">
                    <label class="label">用户名：</label>
                    <div class="control">
                        <input id='usernameInput' class="input" type="text" placeholder="请输入你的用户名">
                    </div>
                </div>
                <div class="field">
                    <label class="label">密码：</label>
                    <div class="control">
                        <input id='passwordInput' class="input" type="password" placeholder="请输入你的密码">
                    </div>
                </div>
            </div>
            <div class="field is-grouped is-grouped-right" style="margin-top: 8px">
                <div class="control">
                    <button class="button is-light" onclick="login()">登录</button>
                </div>
                <div class="control">
                    <button class="button is-light" onclick="closeModal('authModal')">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
